name: test

on:
  pull_request:
    paths:
      - 'db/migrate/*'

jobs:
  test:
    runs-on: ubuntu-latest

    environment: actions

    steps:
      - name: notify
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "link": "[なんか書いていこうぜー.com](https://muryoimpl.com)",
              "pr_url": "${{ github.event.pull_request.html_url }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
